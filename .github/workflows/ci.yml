name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.ECOMMERCE_IMAGE_BE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.ECOMMERCE_IMAGE_BE }}:${{ github.sha }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          build-args: |
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.ECOMMERCE_IMAGE_FE }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ secrets.ECOMMERCE_IMAGE_FE }}:${{ github.sha }}
